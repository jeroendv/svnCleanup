language: python
python:
  - "2.7"
  # - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pip install -r test_requirements.txt
  - pytest -s -v
  - pytest  -s coveralls -v --cov coveralls --cov-report term-missing
after_success:
  coveralls
